[setup]
boxlength		= 100
zstart			= 50
levelmin		= 9
levelmin_TF		= 9
levelmax		= 9
padding			= 8 
overlap			= 4
ref_center		= 0.5, 0.5, 0.5
ref_extent		= 0.2, 0.2, 0.2
align_top		= yes
baryons			= yes
use_2LPT		= no
use_LLA			= no
periodic_TF		= yes

[cosmology]
Omega_m			= 0.279
Omega_L			= 0.721
Omega_b			= 0.0463
H0			= 70.0
sigma_8			= 0.821
nspec			= 0.972
transfer		= eisenstein

[random]
seed[9]			= 12345

[output]
##ENZO - also outputs the settings for the parameter file
##requires HDF5 installation and HDF5 enabled in Makefile
format			= enzo
filename		= ic_100_512_005_2_30_isothermal_enzo

[poisson]
fft_fine		= yes
accuracy		= 1e-5
pre_smooth		= 3
post_smooth		= 3
smoother		= gs
laplace_order		= 6
grad_order		= 6
